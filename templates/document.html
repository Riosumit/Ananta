<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/prem.css' %}">
</head>
<body>
    <nav>
        <div class="logo">
            <!-- <img src="{% static 'img/logo.png' %}"
            alt=""> -->
            <h2>ANANTA</h2>
        </div>
        {% comment %} <a href="home" style="text-decoration:none;"><button type="button" class="btn btn-primary">Home</button></a> {% endcomment %}
    </nav>
    <main class="flex flex-col justify-evenly items-center h-full">
        <ul class="steps">
            <li class="step step-success">Personal Details</li>
            <li class="step step-success">Medical Details</li>
            <li class="step step-success">Documents Upload</li>
        </ul>
        <form method="post" action="document" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card w-1/2 bg-base-100 shadow-xl">
                <div class="card-body items-start text-center ">
                    <label class="label" for="photo">Photo</label>
                    <input type="file" placeholder="Applicant Photo" class="input input-bordered w-full file:bg-slate-300 file:border-0 file:p-2 file:my-2" name="photo" required />
                    <label class="label" for="aadhar_card">Aadhar Card</label>
                    <input type="file" placeholder="Aadhar Card" class="input input-bordered w-full file:bg-slate-300 file:border-0 file:p-2 file:my-2" name="aadhar_card" required />
                    <label class="label" for="address">Proof of Address</label>
                    <input type="file" placeholder="Proof of Address" class="input input-bordered w-full file:bg-slate-300 file:border-0 file:p-2 file:my-2" name="address" required />
                    <label class="label" for="report">Medical CheckUp Report (Attach allergic/disease reports too,<b>if have</b>)</label>
                    <input type="file" placeholder="Medical CheckUp Report" class="input input-bordered w-full file:bg-slate-300 file:border-0 file:p-2 file:my-2" name="report" required />
                    {% comment %} <label class="label" for="Gender">12th Marksheet<span style="color:red; font-size:80%;"> (If applicable) </span></label>
                    <input type="file" placeholder="10th Marksheet" class="input input-bordered w-full file:bg-slate-300 file:border-0 file:p-2 file:my-2" name="marksheet" required />
                    <label class="label" for="Gender">Other Marksheet<span style="color:red; font-size:80%;"> (If applicable) </span></label>
                    <input type="file" placeholder="10th Marksheet" class="input input-bordered w-full file:bg-slate-300 file:border-0 file:p-2 file:my-2" name="marksheet" required /> {% endcomment %}
                    <div class="card-actions w-full">
                        <button class="btn btn-success btn-block">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
