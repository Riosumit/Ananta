<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>
    <form action="upload_report" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="aadhar">Aadhar Number <br>
            <input type="text" name="aadhar" required>
        </label><br><br>
        <label for="about">About <br>
            <input type="text" name="about" required>
        </label><br><br>
        <label for="date">Date <br>
            <input type="date" name="date" required>
        </label><br><br>
        <label for="report">Medical Report <br>
            <input type="file" name="report" required>
        </label><br><br>
        <p>{{msg}}</p><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
